<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Coming Soon</title>
    <meta name="description" content="Stay tuned for our upcoming website. Subscribe to get notified when we launch!">
    
    <!-- Styles -->
    <style>
        /* Basic styles in case CSS doesn't load */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom right, #f0f9ff, #e0e7ff);
        }
    </style>
    <link href="./assets/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-indigo-950 text-gray-800 dark:text-gray-200">
    <main class="container mx-auto px-4 py-16 min-h-screen flex flex-col items-center justify-center">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-4">Coming Soon</h1>
            <p class="text-xl text-gray-600">We're crafting something amazing for you!</p>
        </div>

        <!-- Countdown Section -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16 w-full max-w-3xl">
            <div class="bg-white/90 rounded-lg p-6 shadow-lg text-center">
                <span id="days" class="text-3xl font-bold text-blue-600">00</span>
                <span class="block text-sm text-gray-600 mt-1">Days</span>
            </div>
            <div class="bg-white/90 rounded-lg p-6 shadow-lg text-center">
                <span id="hours" class="text-3xl font-bold text-blue-600">00</span>
                <span class="block text-sm text-gray-600 mt-1">Hours</span>
            </div>
            <div class="bg-white/90 rounded-lg p-6 shadow-lg text-center">
                <span id="minutes" class="text-3xl font-bold text-blue-600">00</span>
                <span class="block text-sm text-gray-600 mt-1">Minutes</span>
            </div>
            <div class="bg-white/90 rounded-lg p-6 shadow-lg text-center">
                <span id="seconds" class="text-3xl font-bold text-blue-600">00</span>
                <span class="block text-sm text-gray-600 mt-1">Seconds</span>
            </div>
        </div>

        <!-- Subscription Form -->
        <div class="w-full max-w-md bg-white/90 rounded-lg p-8 shadow-lg">
            <form id="subscriptionForm" class="space-y-4">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Get Notified</h2>
                    <p class="text-sm text-gray-600 mt-1">Be the first to know when we launch</p>
                </div>
                <div>
                    <input type="email" id="email" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your email" required>
                </div>
                <button type="submit" id="subscribeBtn" 
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                    Notify Me
                </button>
                <p id="statusMessage" class="mt-3 text-sm text-center"></p>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./assets/js/countdown.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
